<section class="bank-layout" style="display:grid; grid-template-columns:1fr 1fr; gap:20px; width:97vw; height:95vh; margin:0 auto; padding:20px; box-sizing:border-box;">

  <!-- Bank Operations (Left) -->
  <div class="bank-operations" style="background:#2a2356; border-radius:14px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.25); width:100%; height:100%; overflow-y:auto;">
    <h3 style="margin-bottom:15px;">Bank & Wallet Management</h3>

    <!-- Select Account -->
    <label style="display:block; margin-top:10px; font-size:13px;">Select Account</label>
    <select id="bankSelect" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;"></select>

    <!-- Deposit -->
    <label style="display:block; margin-top:10px; font-size:13px;">Deposit Amount</label>
    <input type="number" id="depositAmount" min="0" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">
    <button id="depositBtn" style="width:100%; margin-top:10px; padding:10px; border-radius:8px; border:none; background:linear-gradient(135deg,#1fa64a,#18a14a); color:#fff; cursor:pointer;">Deposit</button>

    <!-- Withdraw -->
    <label style="display:block; margin-top:10px; font-size:13px;">Withdraw Amount (Wallet Only)</label>
    <input type="number" id="withdrawAmount" min="0" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">
    <button id="withdrawBtn" style="width:100%; margin-top:10px; padding:10px; border-radius:8px; border:none; background:linear-gradient(135deg,#f05a5a,#d94040); color:#fff; cursor:pointer;">Withdraw</button>

    <!-- Add New Account -->
    <button id="addAccountBtn" style="width:100%; margin-top:20px; padding:12px; border-radius:10px; border:none; background:linear-gradient(135deg,#36a2f5,#1d78d4); color:#fff; cursor:pointer;">Add New Bank/Wallet</button>

    <!-- Total Summary -->
    <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px; font-size:14px;">
      <p>Total Cash: Rs.<span id="totalCash">0</span></p>
      <p>Total Wallets: Rs.<span id="totalWallet">0</span></p>
      <p><b>Total Capital: Rs.<span id="totalCapital">0</span></b></p>
    </div>
  </div>

  <!-- Bank Table (Right) -->
  <div class="bank-history" style="background:#2a2356; border-radius:14px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.25); width:100%; height:100%; overflow-y:auto;">
    <h3 style="margin-bottom:15px;">Accounts & Balances</h3>
    <table style="width:100%; border-collapse:collapse; font-size:13px; color:#ccc;">
      <thead>
        <tr style="background:#3b3270;">
          <th style="padding:10px; text-align:left;">Account Name</th>
          <th style="padding:10px; text-align:left;">Type</th>
          <th style="padding:10px; text-align:left;">Balance</th>
        </tr>
      </thead>
      <tbody id="bankBody">
        <!-- Bank accounts will load dynamically -->
      </tbody>
    </table>
  </div>

</section>
