<section class="expenses-layout" style="display:grid; grid-template-columns:1fr 1fr; gap:20px; width:97vw; height:95vh; margin:0 auto; padding:20px; box-sizing:border-box;">

  <!-- Expense Form (Left) -->
  <div class="expense-form" style="background:#2a2356; border-radius:14px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.25); width:100%; height:100%; overflow-y:auto;">
    <h3 style="margin-bottom:15px;">Add Expense</h3>

    <label style="display:block; margin-top:10px; font-size:13px;">Title</label>
    <input type="text" id="expenseTitle" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">

    <label style="display:block; margin-top:10px; font-size:13px;">Category</label>
    <select id="expenseCategory" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">
      <option value="Rent">Rent</option>
      <option value="Electricity">Electricity</option>
      <option value="Salary">Salary</option>
      <option value="Maintenance">Maintenance</option>
      <option value="Other">Other</option>
    </select>

    <label style="display:block; margin-top:10px; font-size:13px;">Amount (Rs.)</label>
    <input type="number" id="expenseAmount" min="0" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">

    <label style="display:block; margin-top:10px; font-size:13px;">Payment Method</label>
    <select id="expensePayment" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">
      <option value="cash_in_hand">Cash</option>
      <option value="esewa">eSewa Wallet</option>
    </select>

    <button id="saveExpense" style="width:100%; margin-top:15px; padding:12px; border-radius:10px; border:none; background:linear-gradient(135deg,#1fa64a,#18a14a); color:#fff; cursor:pointer;">
      Save Expense
    </button>
  </div>

  <!-- Expense History (Right) -->
  <div class="expense-history" style="background:#2a2356; border-radius:14px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.25); width:100%; height:100%; overflow-y:auto;">
    <h3 style="margin-bottom:15px;">Recent Expenses</h3>

    <!-- Print Button -->
    <button id="printExpenses" style="margin-bottom:10px; padding:8px 12px; border-radius:8px; border:none; background:linear-gradient(135deg,#1fa64a,#18a14a); color:#fff; cursor:pointer;">
      ðŸ–¨ Print Table
    </button>

    <table style="width:100%; border-collapse:collapse;">
      <thead>
        <tr style="background:#3b3270;">
          <th style="padding:10px; text-align:left;">Date</th>
          <th style="padding:10px; text-align:left;">Title</th>
          <th style="padding:10px; text-align:left;">Category</th>
          <th style="padding:10px; text-align:left;">Amount</th>
          <th style="padding:10px; text-align:left;">Payment</th>
        </tr>
      </thead>
      <tbody id="expenseBody" style="font-size:13px; color:#ccc;">
        <!-- Expenses will be dynamically added here -->
      </tbody>
    </table>

    <div class="expense-summary" style="margin-top:12px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px; font-size:14px;">
      Total Expenses: <strong>Rs.<span id="totalExpenses">0</span></strong>
    </div>
  </div>

</section>
