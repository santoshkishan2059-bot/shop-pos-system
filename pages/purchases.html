<section class="purchases-layout" style="display:grid; grid-template-columns:1fr 1fr; gap:20px; width:97vw; height:95vh; margin:0 auto; padding:20px; box-sizing:border-box;">

  <!-- Purchase Form (Left) -->
  <div class="purchase-form" style="background:#2a2356; border-radius:14px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.25); width:100%; height:100%; overflow-y:auto;">
    <h3 style="margin-bottom:15px;">New Purchase</h3>

    <label style="display:block; margin-top:10px; font-size:13px;">Product</label>
    <select id="productSelect" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;"></select>

    <label style="display:block; margin-top:10px; font-size:13px;">Quantity</label>
    <input type="number" id="quantity" min="1" value="1" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">

    <label style="display:block; margin-top:10px; font-size:13px;">Cost Price (Rs.)</label>
    <input type="number" id="costPrice" min="0" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">

    <label style="display:block; margin-top:10px; font-size:13px;">Selling Price (Rs.)</label>
    <input type="number" id="sellingPrice" min="0" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">

    <label style="display:block; margin-top:10px; font-size:13px;">Supplier</label>
    <input type="text" id="supplier" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">

    <label style="display:block; margin-top:10px; font-size:13px;">Payment Method</label>
    <select id="paymentMethod" style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:4px; background:#3b3270; color:#fff;">
      <option value="Cash">Cash</option>
      <option value="esewa">eSewa Wallet</option>
    </select>

    <button id="savePurchase" style="width:100%; margin-top:15px; padding:12px; border-radius:10px; border:none; background:linear-gradient(135deg,#1fa64a,#18a14a); color:#fff; cursor:pointer;">Save Purchase</button>
  </div>

  <!-- Purchase History (Right) -->
  <div class="purchase-history" style="background:#2a2356; border-radius:14px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.25); width:100%; height:100%; overflow-y:auto;">
    <h3 style="margin-bottom:15px;">Recent Purchases</h3>

    <!-- Print Button -->
    <button id="printPurchases" style="margin-bottom:10px; padding:8px 12px; border-radius:8px; border:none; background:linear-gradient(135deg,#1fa64a,#18a14a); color:#fff; cursor:pointer;">ðŸ–¨ Print Table</button>

    <table style="width:100%; border-collapse:collapse; font-size:13px; color:#ccc;">
      <thead>
        <tr style="background:#3b3270;">
          <th style="padding:10px; text-align:left;">Date</th>
          <th style="padding:10px; text-align:left;">Product</th>
          <th style="padding:10px; text-align:left;">Qty</th>
          <th style="padding:10px; text-align:left;">Cost Price</th>
          <th style="padding:10px; text-align:left;">Total Cost</th>
          <th style="padding:10px; text-align:left;">Supplier</th>
          <th style="padding:10px; text-align:left;">Payment</th>
          <th style="padding:10px; text-align:left;">Actions</th>
        </tr>
      </thead>
      <tbody id="purchaseBody">
        <!-- Purchases will load dynamically -->
      </tbody>
    </table>
  </div>

</section>
